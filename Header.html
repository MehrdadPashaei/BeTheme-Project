<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/header.css" />

    <title>BeAgency 7 - BeTheme</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header & nav  -->
    <header class="header" id="header">
      <nav class="nav">
        <a href="#" class="nav__logo">
          <img src="assets/images/retina-agency7.png" alt="logo image header" />
        </a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link">Home</a>
              <span></span>
            </li>

            <li class="nav__item active">
              <a href="#" class="nav__link">Products</a>
              <span></span>
            </li>

            <li class="nav__item">
              <a href="#" class="nav__link">Pricing</a>
            </li>

            <li class="nav__item">
              <a href="#" class="nav__link">About</a>
            </li>

            <li class="nav__item">
              <a href="#" class="nav__link">Blog</a>
            </li>

            <li class="nav__item">
              <a href="#" class="nav__link shop">Contact</a>
            </li>

            <li class="nav__item nav__icon login-user">
              <i class="ri-user-line"></i>
            </li>
            <div class="nav__login" id="nav-login">
              <div class="login__top">
                <h3 class="nav__login-title">Login</h3>
                <i class="ri-close-line login__close"></i>
              </div>
              <div class="login__inputs">
                <i class="ri-user-fill"></i
                ><input
                  type="text"
                  placeholder="Username or email *"
                  required
                />
              </div>
              <div class="login__inputs">
                <i class="ri-lock-fill"></i
                ><input type="password" placeholder="Password *" required />
              </div>
              <div class="checkbox__input">
                <input type="checkbox" />Remember me
              </div>
              <button type="submit" class="login__btn">Login</button>
              <p>
                <a href="#" class="forgot__pass">Lost your password?</a>
              </p>
            </div>

            <li class="nav__item nav__icon">
              <i class="ri-shopping-bag-line"></i> &#36; 0.00
            </li>

            <li class="nav__item nav__icon">
              <i class="ri-search-line"></i>
            </li>
          </ul>

          <div class="nav__close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>
        </div>

        <!-- Toggle Button -->
        <div class="nav__toggle" id="nav-toggle">
          <i class="ri-menu-line"></i>
        </div>
      </nav>
    </header>

    <script src="javaScript/header.js"></script>
  </body>
</html>
